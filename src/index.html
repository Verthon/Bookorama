<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Bookorama</title>
</head>

<body>
  <main id="wrapper" class="wrapper">
    <header class="main-header" id="main-header">
      <h1 class="main-heading">Bookorama</h1>
      <p class="description">Books for Nerds</p>
      <input id="search" type="text" name="search" placeholder="Search books...">
    </header>
    <section class="main-content">
      <h2 class="section-title">Books to Read</h2>
      <ul id="book-list">
        <li class="book"><span class="book__data">Title</span><span class="book__data">Author</span><span
            class="book__data">Number of pages</span><span class="book__data">Read?</span></li>
        <li class="book"><span class="book__data">The Odyssey</span><span class="book__data">Homer</span><span
            class="book__data">541</span><span class="book__data">true</span><button
            class="button button__delete">Delete</button></li>
        <li class="book"><span class="book__data">Oedipus Rex</span><span class="book__data">Sophocles</span><span
            class="book__data">75</span><span class="book__data">false</span><button
            class="button button__delete">Delete</button></li>
      </ul>
    </section>
    <button id='show-modal' data-target="modal1" class='add-book modal-trigger'>Add book</button>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Add book</h4>
        <form id="add-book" class="book-registration">
          <input placeholder="Book title" id="title" type="text" class="validate" required>
          <label for="title">Title</label>
          <input placeholder="Book author" id="author" type="text" class="validate" required>
          <label for="author">Author</label>
          <input placeholder="Number of pages" id="pages" type="number" class="validate" required>
          <label for="pages">Number of pages</label>
          <div>
            <p>Read</p>
            <label>
              <input name="read" class="filled-in" type="checkbox" />
              <span>Yes</span>
            </label>
          </div>
          <button class="add-book add-book--action modal-close" type="submit">Add book</button>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
    <footer class="main-footer">Bookorama 2017 &copy</footer>
  </main>
  <script src="dist/main.js"></script>
</body>

</html>
