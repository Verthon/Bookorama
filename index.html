<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Bookorama</title>
</head>
<body>
  <main id="wrapper" class="wrapper">
    <header class="main-header" id="main-header">
      <h1 class="main-heading">Bookorama</h1>
      <p class="description">Books for Nerds</p>
      <input id="search" type="text" name="search" placeholder="Search books...">
    </header>
    <section class="main-content" id="book-list">
      <h2 class="section-title">Books to Read</h2>
      <ul>
        <li class="book"><span class="book-name">Example the Long</span> <button class="delete">Delete</button></li>
        <li class="book"><span class="book-name">Short Example!</span> <button class="delete">Delete</button></li>
      </ul>
    </section>
    <form id="add-book" class="book-registration">
      <input type="text" name="add-book" value="">
      <button class="add-book" type="submit">Add</button>
    </form>
    <footer class="main-footer">Bookorama 2017 &copy</footer>
  </main>
<script src="app.js"></script>
</body>
</html>
